{% extends 'base.html' %}
{% load static %}

{% block title %}Upload Photo{% endblock %}

{% block content %}
<div class="container">
    <div class="content">
        <h1>Upload Photo</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="file" accept="image/*" capture="environment" name="image" required>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>
</div>
{% endblock %}
