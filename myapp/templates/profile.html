{% extends 'base.html' %}
{% load static %}

{% block title %}Profile{% endblock %}

{% block styles %}
<link rel="stylesheet" type="text/css" href="{% static 'css/profile.css' %}">
{% endblock %}

{% block content %}
<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-12 col-xl-6">
                <div class="card" style="border-radius: 15px;">
                    <div class="card-body text-center">
                        <div class="mt-3 mb-4">
                            <a href="{% url 'edit_profile' %}">
                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava2-bg.webp"
                                     class="rounded-circle img-fluid profile-picture" style="width: 150px;" />
                            </a>
                        </div>
                        <h2 class="mb-2">{{ user.username }}</h2>
                        <button type="button" class="btn btn-gold btn-rounded btn-lg">
                            Game
                        </button>
                        <button type="button" class="btn btn-white btn-rounded btn-lg mt-3" onclick="location.href='{% url 'logout' %}'">
                            Log out
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
