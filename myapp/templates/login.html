{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
    <div class="content">
        <h1>Login</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            {% if messages %}
                <div>
                    {% for message in messages %}
                        <p style="color: red;">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
            <button type="submit" class="login-btn">Login</button>
            <button type="button" class="register-btn" onclick='location.href="{% url "register" %}"'>Register</button>
        </form>
    </div>
</div>
{% endblock %}
